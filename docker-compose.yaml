version: "3.3"
services:
  admin:
    image: ubuntu:latest
    command:
      - "true"
    restart: "no"

  livegrep-backend-linux:
    image: "ghcr.io/livegrep/livegrep/base:${livegrep_image_version}"
    command:
      - "/livegrep/bin/codesearch"
      - "-grpc=0.0.0.0:9898"
      - "-load_index=/data/index.idx"
      - "-debug=profile,index"
      - "-reload_rpc"
      - "-threads=4"
    expose:
      - "9898"
    volumes:
      - livegrep-data:/data
    restart: unless-stopped

  livegrep-frontend:
    image: "ghcr.io/livegrep/livegrep/base:${livegrep_image_version}"
    command:
      - "/livegrep/bin/livegrep"
      - "-docroot"
      - "/livegrep/web/"
      - "/conf/livegrep.json"
    expose:
      - 8910
    volumes:
      - type: bind
        source: ./livegrep/conf
        target: /conf
        read_only: true
    restart: unless-stopped

  livegrep-nginx:
    image: "ghcr.io/livegrep/livegrep/nginx:${livegrep_image_version}"
    entrypoint:
      - nginx
      - -c
      - /conf/nginx.conf
    volumes:
      - type: bind
        source: ./livegrep/conf
        target: /conf
        read_only: true
    expose:
      - 80
    restart: unless-stopped

  livegrep-indexer:
    build:
      context: ./images/livegrep-indexer
      args:
        livegrep_image_version: ${livegrep_image_version}
    command:
     - /usr/local/bin/rebuild-index
    volumes:
     - livegrep-data:/data
    restart: "no"

  crossme:
    build:
      context: ./images/crossme
      args:
        CROSSME_REVISION: ${CROSSME_REVISION:-master}
    expose:
     - 3000
    environment:
      METEOR_SETTING: '{"public":{"analytics":{"id":"UA-10353960-5","domain": "meteor.com"}}}'
      ROOT_URL: ${CROSSME_ROOT_URL:-http://localhost}
      MONGO_URL: mongodb://mongo:27017/meteor?connectTimeoutMS=5000&socketTimeoutMS=5000&ssl=false
      PORT: 3000
    links:
     - mongo
    restart: unless-stopped

  mongo:
    image: mongo:3.6
    command:
      - --storageEngine=wiredTiger
    volumes:
      - mongo-data:/data/db
    expose:
      - 27017
    restart: unless-stopped

  crossme-mariadb:
    image: mariadb:10
    volumes:
      - crossme-data:/var/lib/mysql
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=1
      - MYSQL_DATABASE=crossme
    restart: unless-stopped

  crossme-statics:
    build:
      context: "github.com/nelhage/crossme#${CROSSME_V2_REVISION-master}:client"

  crossme-api:
    build:
      context: "github.com/nelhage/crossme#${CROSSME_V2_REVISION-master}"
    command:
      - /crossme/bin/crossme
      - -bind=0.0.0.0:4000
      - "-db=root@tcp(crossme-mariadb)/crossme"
    restart: unless-stopped

  crossme-grpc-proxy:
    build:
      context: "github.com/nelhage/crossme#${CROSSME_V2_REVISION-master}:proxy"
    restart: unless-stopped

  lego-certs:
    build:
      context: ./images/lego-certs
    volumes:
      - "lego-certs:/opt/lego"
    command:
      - nelhage.com
      - www.nelhage.com
      - blog.nelhage.com
      - livegrep.com
      - www.livegrep.com
      - crossme.app
      - beta.crossme.app
      - www.crossme.app
    restart: unless-stopped

  nginx:
    build:
      context: ./images/nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "lego-certs:/lego"

  caddy:
    build:
      context: github.com/abiosoft/caddy-docker.git
      args:
       - plugins=git,googlecloud,cache,realip

    entrypoint:
      - caddy
      - -conf=/conf/Caddyfile
      - -agree
    environment:
      - CADDYPATH=/caddy
    volumes:
      - type: bind
        source: ./caddy/
        target: /conf
        read_only: true
      - caddy:/caddy
    ports:
      - "8080:80"
      - "4443:443"
    restart: unless-stopped

  friendlybot:
    build:
      context: ./images/taktician
    command:
    - playtak
    - -user=FriendlyBot
    - -debug=1
    - -size=6
    - -limit=30s
    - -time=15m
    - -increment=30s
    - -friendly=true
    - -log-file=/taktician/friendly.log
    volumes:
      - taktician:/taktician
    restart: unless-stopped

  taktician:
    build:
      context: ./images/taktician
    command:
    - playtak
    - -user=TakticianBot
    - -debug=1
    - -size=6
    - -depth=0
    - -limit=30s
    - -time=20m
    - -increment=30s
    - -multi-cut=true
    volumes:
      - taktician:/taktician
    restart: unless-stopped

  nelhage.com:
    build:
      context: ./images/nelhage.com
    expose:
     - "80"
    volumes:
      - type: bind
        source: /opt/www/nelhage.com
        target: /opt/www/nelhage.com
        read_only: true
    restart: unless-stopped

  blog.nelhage.com:
    build:
      context: ./images/blog.nelhage.com
    expose:
     - "80"
    volumes:
      - type: bind
        source: /opt/www/blog.nelhage.com
        target: /opt/www/blog.nelhage.com
        read_only: true
    restart: unless-stopped

volumes:
  mongo-data:
  crossme-data:
  livegrep-data:
  caddy:
  taktician:
  lego-certs:
